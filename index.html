<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Protein monitoring</title>
</head>
<body>
<center><img src="logo.png" alt="Logo" class="logo" /></center>

  <form class="login">
    
    <input
      type="text"
      placeholder="user"
      class="login__input login__input--user"
    />
    <!-- In practice, use type="password" -->
    <input
      type="text"
      placeholder="PIN"
      maxlength="4"
      class="login__input login__input--pin"
    />
    <button class="login__btn">&rarr;</button>

  </form>


    <div class="container">

        <div class="main-body">
        
              <!-- Breadcrumb -->
              <!-- /Breadcrumb -->
        
              <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex flex-column align-items-center text-center">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                        <div class="mt-3">
                          <h4 class="user">Daniel Barda</h4>
                          <p class="text-secondary mb-1">כמות חלבון שהינך צריך ביום : 98</p>
                          <button class="btn btn-primary reset">אפס</button>
                        </div>
                      </div>
                    </div>
                  </div>
            
                </div>
                <div class="col-md-8">
                  <div class="card mb-3">
                    <div class="card-header">
                       <strong>נתונים אישיים</strong>
                      </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">שם מלא :</h6>
                        </div>
                        <div class="col-sm-9 text-secondary name">
                          דניאל ברדה
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">כמות חלבון שאכלת היום :</h6>
                        </div>
                        <div class="col-sm-9 text-secondary protein">
                          98G
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">משקל :</h6>
                        </div>
                        <div class="col-sm-9 text-secondary Weight">
                          68KG
                        </div>
                      </div>
               
                  </div>
    <hr>
                  <div class="row gutters-sm">
                    <div class="col-sm-6 mb-3">
                      <div class="card h-100">
                        <div class="card-body">
                          <h6 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2"></i>התקדמות</h6>
                          <small>כמות חלבון היומי</small>
                          <div class="progress mb-3" style="height: 5px">
                            <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          
                        </div>
                      </div>

                    </div>
               
                  </div>
    
                  <div class="card" style="width: 22rem;">
                    <div class="card-header">
                      מוצרי חלבון
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"></li>
                    </ul>
                  </div>
    
                </div>
                
              </div>
    
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
